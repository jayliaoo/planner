<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not a valid name!">
      <input nz-input formControlName="name" id="name"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="start" nzRequired>Start</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Required">
      <nz-date-picker formControlName="start" nzShowToday="false"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="end" nzRequired>End</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Required">
      <nz-date-picker formControlName="end" nzShowToday="false"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">Save</button>
    </nz-form-control>
  </nz-form-item>
</form>
